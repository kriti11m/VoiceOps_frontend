<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VoiceOps - Real-time operational intelligence for financial call analysis" />
  <title>VoiceOps | Operational Intelligence Console</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <span class="logo-text">VoiceOps</span>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav"></nav>
      <div class="sidebar-footer"><div class="version">v2.4.1</div></div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
      <header class="header" id="header"></header>
      <main class="content" id="content"></main>
    </div>
  </div>

  <!-- n8n Modal -->
  <div class="modal-overlay" id="n8n-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>n8n Workflow Integration</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="btn-primary" id="btn-copy-json">Copy Workflow JSON</button>
        <a href="https://n8n.io" target="_blank" class="btn-secondary">Open n8n Dashboard</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
